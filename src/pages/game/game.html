<ion-header>

  <ion-navbar>
    <ion-title>Nyereményjáték</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!loggedIn">
    <div class="loggedout-text">
      A nyereményjátékban való részvételhez, kérlek jelentkezz be!
      <br />
      <span style="font-weight: bold;">FONTOS: A regisztráció során megadott e-mail címmel lépj be!</span>
    </div>
    <form (ngSubmit)="login()">
      <ion-item class="input-section">
        <ion-input [(ngModel)]="emailInput" name="emailInput"></ion-input>
      </ion-item>
      <button ion-button type="submit" block id="send-button">Részt veszek a játékban!</button>
    </form>
  </div>
  <div *ngIf="loggedIn" class="page-container">
    <div class="loggedin-text">
      Mutasd fel a QR-kódodat a standoknál!
    </div>
    <div class="qr-container">
      <div class="lightbulb-container" (click)="switchLight()">
        Lőn világosság(ikon)
      </div>
      <ngx-qrcode [qrc-value]="userData.username" qrc-version="5"></ngx-qrcode>
    </div>
  </div>
</ion-content>
