<ion-header>

  <ion-navbar>
    <ion-title>Program</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="outer-container">
    <div class="details-section">
      <img [src]="presentation.picture" />
      <div class="details-performer">
        <div class="details-name">{{presentation.performer}}</div>
        <div class="details-titulus">{{presentation.titulus}}</div>
      </div>
    </div>
    <div class="title-section">
      <div>{{presentation.title}}</div>
      <ion-icon name="{{isFavorite()}}" (click)="makeItFavorite()"></ion-icon>
    </div>
    <div class="desc-section" [innerHTML]=presentation.text>
    </div>
    <div class="text-section">
      Kérdés
      <strong>{{presentation.performer}}</strong> részére:
    </div>
    <form (ngSubmit)="sendQuestion()">
      <div class="input-section">Név:</div>
      <ion-item>
        <ion-input [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
      <div class="input-section">Kérdés:</div>
      <ion-item>
        <ion-textarea [(ngModel)]="question" name="question" rows="4"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block class="send-button">Küldés</button>
    </form>
  </div>
</ion-content>
