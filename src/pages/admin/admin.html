  <ion-navbar>

<ion-content padding>
  <div *ngIf="!loggedIn">
    <form (ngSubmit)="login()">
      <ion-item class="input-section">
        <ion-input [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block id="send-button">Részt veszek a játékban!</button>
    </form>
  </div>
  <div *ngIf="loggedIn">
    qweqwe
  </div>
