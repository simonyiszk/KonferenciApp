<ion-input type="number" placeholder="Number Input with no label"></ion-input>
<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!loggedIn">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-input [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <button ion-button class="admin-button" type="submit" block>Bejelentkezés</button>
    </form>
  </div>
  <div *ngIf="loggedIn">
    <div class="expoID-text">Jelenlegi ID: {{expoID}}</div>
    <button ion-button class="admin-button" (click)="setExpoID()" block>ExpoID</button>
    <button ion-button class="admin-button" (click)="synchronize()" block>Szinkronizálás</button>
    <button ion-button class="admin-button" (click)="delete()" block>Törlés</button>
    <button ion-button class="admin-button" (click)="logout()" block>Kilépés</button>
    <div *ngFor="let user of expoData.userList" class="userList">
      {{user}}
    </div>
  </div>
</ion-content>
