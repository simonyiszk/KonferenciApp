<ion-header>
  <ion-navbar>
    <ion-title>
      Információ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-background">
  <h1 class="section-white">Kapcsolat</h1>
  <div *ngFor="let d of data?.organizers" class="organizer-container">
    <info-profile [content]="d"></info-profile>
  </div>

  <h1 class="section-white">Támogatóink</h1>

  <h1 class="section-claret">Főtámogató</h1>
  <div class="supp-section">
    <img [src]="data.mainsup?.img" [ngStyle]="{ 'height': data.mainsup?.height }" />
  </div>

  <h1 class="section-claret">Kiemelt támogatók</h1>
  <div class="supp-section">
    <img *ngFor="let d of data?.accentuatedsup" [src]="d.img" [ngStyle]="{ 'height': d.height }" />
  </div>

  <h1 class="section-claret">Támogatók</h1>
  <div class="supp-section">
    <img *ngFor="let d of data?.othersup" [src]="d.img" [ngStyle]="{ 'height': d.height }" />
  </div>

  <img class="report-button" src="./assets/icon/exclamation-mark.svg" (click)="reportIssue()" />
  <svg id="svg" width="100%" height="55rem" xmlns="http://www.w3.org/2000/svg">
    <circle id="svgcircle" cx="50%" cy="150rem" r="100rem" fill="white" />
  </svg>
</ion-content>
