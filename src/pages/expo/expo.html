<ion-header>
  <ion-navbar>
    <ion-title>
      Expo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top padding-right padding-left>
  <div class="page-container">
    <div class="img-container">
      <img src="http://gyromouse.net/weboldal/konferenciapi/map.png" />
    </div>
    <ion-scroll scrollY="true">
      <div *ngFor="let expo of (data ? data : [])" class="expo-container">
        <expo-list-item [expo]="expo" (openExpo)="openExpo($event)"></expo-list-item>
      </div>
    </ion-scroll>
  </div>
</ion-content>
